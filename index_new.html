<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Movies New</title>
  <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container" id="app_new">
      <h1>{{ hello }}</h1>

      <input v-model="hello">

      <ul>
        <li v-for='name in names'>
          {{ name.firstname }}
          {{ name.lastname }}
        </li>
      </ul>
      <hr>

      <br><br>
      <div v-for="movie in movies">
        <img src="{{ movie.field_movie_poster[0].url }}" alt="{{ movie.field_movie_poster[0].alt }}">
        <h4>{{ movie.title[0].value }}</h4>
        <p>
          <strong>Director:</strong> {{ movie.field_director[0].value }}
        </p>
        <p>
          <strong>Actors:</strong> 
          <span v-for="actor in movie.field_actors">
            {{ actor.value }}, 
          </span>
        </p>
        <br>
      </div>


    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/vue-resource.js"></script>
    <script type="text/javascript" src="js/app_new.js"></script>
</body>
</html>
